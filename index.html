<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANAS AI - Advanced AI Interface</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="main-container">
        <div id="sidebar-overlay" class="sidebar-overlay"></div>
        
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-title">Chat History</div>
                <button class="sidebar-toggle" id="sidebar-close">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <div class="chat-history" id="chat-history">
                <!-- Chat history items will be added here -->
            </div>
            
            <div class="sidebar-footer">
                <button class="new-chat-btn" id="new-chat-btn">
                    <i class="fas fa-plus"></i> New Chat
                </button>
                <button class="clear-history-btn" id="clear-history-btn">
                    Clear All
                </button>
            </div>
        </div>
        
        <div class="chat-container">
            <div class="header">
                <button class="mobile-sidebar-toggle" id="mobile-sidebar-toggle">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="logo"><i class="fas fa-brain text-white"></i></div>
                <h1>ANAS AI</h1>
            </div>
            
            <div class="chat-messages" id="chat-messages">
                <div class="message bot-message">
                    <div class="bot-header">
                        <div class="bot-avatar">A</div>
                        <div class="bot-name">ANAS AI</div>
                    </div>
                    <div class="bot-message-content">
                        <p>Hello! I'm ANAS AI, your advanced AI assistant. How can I help you today?</p>
                    </div>
                    <div class="message-time">Now</div>
                    <button class="copy-btn" onclick="copyToClipboard(this)">
                        <i class="fas fa-copy"></i>
                    </button>
                </div>
            </div>
            
            <div class="input-container">
                <input type="text" id="user-input" placeholder="Ask me anything..." autocomplete="off">
                <button class="send-btn" id="send-button">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>
    
    <div class="cybernetic-ring"></div>
    <div class="cybernetic-ring cybernetic-ring-2"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <script src="script.js"></script>
</body>
</html>
